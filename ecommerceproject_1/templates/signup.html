{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Create Your Account</h1>
<form action="/signup/" method="post">
    {% csrf_token %}
    <style>
        form {
            margin: 50px auto;
            width: 300px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] 
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: green;
            color: red;
            cursor: pointer;
        }

    </style>
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter Your Name" required><br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"><br>
    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"><br>
    <label for="">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter Your Email Id:"><br>
    <label for="">Password:</label>
    <input type="password" id="password1" name="password1" placeholder="Enter Your Password:"><br>
    <label for="">Confirm Your Password:</label>
    <input type="password" id="password2" name="password2" placeholder="Confirm Your Password:"><br>
    <button type="submit">Signup</button>
</form>

{% endblock %}
